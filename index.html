<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="product-card">
    <div class="product-image">
        <img src="assets/kesim.jpeg" alt="Kesim">
    </div>

    <div class="product-info">
        <div class="product-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <h2 class="product-title">Super sneakers</h2>

        <p class="product-description">
            This is description of the product shownThis is description
            of the product shownThis is description of the product shown.
        </p>

        <div class="product-price">
            <span class="current-price">$199.99</span>
            <span class="old-price">~$500.99~</span>
        </div>

<!--        <div class="product-availability in-stock">In stock</div>-->
        <div class="product-availability out-of-stock">Out of stock</div>

        <div class="product-actions">
            <button class="favourite-button">‚ù§ Add to favourites</button>
<!--            <button class="buy-button">Buy Now</button>-->
            <button class="buy-button">Order</button>
        </div>
    </div>
</div>
</body>
</html>
